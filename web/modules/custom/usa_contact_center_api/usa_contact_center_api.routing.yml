usa_contact_center_api.deleted_nodes:
  path: '/jsonapi/deleted-nodes'
  defaults:
    _controller: 'Drupal\usa_contact_center_api\Controller\USAContactCenterController::getDeletedNodes'
  requirements:
    _permission: 'access content'

usa_contact_center_api.wait_times:
  path: '/wait-time'
  defaults:
    _controller: 'Drupal\usa_contact_center_api\Controller\USAContactCenterController::getWaitTime'
  requirements:
    _permission: 'access content'

usa_contact_center_api.archived_nodes:
  path: '/jsonapi/archived-nodes'
  defaults:
    _controller: 'Drupal\usa_contact_center_api\Controller\USAContactCenterController::getArchivedNodes'
  requirements:
    _permission: 'access content'
