
<div class="usa-prose">
    <p class="usa-intro">
        Use this form to write an email message to your elected official.
    </p>

    <h2>
        Write Your Message
    </h2>

    <div class="font-serif-sm text-bold">
        You Are Contacting:
    </div>

    <div class="border-left-1 border-gray-10 padding-left-2 padding-y-1 margin-top-1 margin-bottom-4">
        <p class="font serif-sm margin-y-0" id="display-official">
            Official's Name<br>
            Official's Position
        </p>
    </div>

    <p>All form elements below are required and are marked with a (*) symbol.</p>

    <form id="mailForm" class="usa-form maxw-none" onsubmit="writeMessage()" action="javascript:void(0);" autocomplete="off">
        <div class="bg-gray-5 padding-1px">
            <div class="maxw-mobile margin-x-auto margin-y-4">
                <label class="usa-label" id="topicField" for="input-topic">*What is the issue that you want to write about?</label>
                <textarea
                    class="usa-textarea"
                    id="input-topic"
                    aria-labelledby="input-topic"
                    name="input-topic"
                    required
                    autofocus
                ></textarea>
                <label class="usa-label" id="aboutField" for="input-about">*What do you want to say about the issue?</label>
                <textarea
                    class="usa-textarea"
                    id="input-about"
                    aria-labelledby="input-about"
                    name="input-about"
                    required
                ></textarea>
                <label class="usa-label" id="actionField" for="input-action">*What do you want your elected official to do about the issue?</label>
                <textarea
                    class="usa-textarea"
                    id="input-action"
                    aria-labelledby="input-action"
                    name="input-action"
                    required
                ></textarea>
            </div>
        </div>

        <button class="usa-button usa-button--secondary usa-button--big">Write My Message!</button>
    </form>

    <p id="button-alt">
        Having trouble with the button above? Copy this email address to use: 
    </p>
</div>

<script src="https://apis.google.com/js/api.js"></script>
<script src="/themes/custom/usagov/scripts/purify.min.js" defer></script>
<script src="/themes/custom/usagov/scripts/contact.js"></script>
<script src="/themes/custom/usagov/scripts/accessibility.js"></script>
