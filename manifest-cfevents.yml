---
version: 1
applications:
  - name: cfevents
    path: .docker/src-cfevents
    no-route: true
    health-check-type: process
    docker:
      image: gsatts/usagov-2021:cfevents
    instances: 1
    memory: 256M
    services:
      - secrets
      - secauthsecrets
      - storage
      - cfevents-service-account
