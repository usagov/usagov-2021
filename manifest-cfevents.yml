---
version: 1
applications:
  - name: cfevents
    #command: (/opt/cfevents/app-status && echo SUCCESS || echo FAIL) && sleep infinity
    path: .docker/src-cfevents
    no-route: true
    health-check-type: process
    type: task
    docker:
      image: gsatts/usagov-2021:cfevents
    instances: 0
    memory: 256M
    services:
      - secrets
      - secauthsecrets
      - storage
      - cfevents-service-account
