---
version: 1
applications:
  - name:  callcenter
    #command: (/opt/cfevents/app-status && echo SUCCESS || echo FAIL) && sleep infinity
    path: .docker/src-callcenter
    no-route: true
    health-check-type: process
    type: task
    docker:
      image: gsatts/usagov-2021:callcenter
    instances: 0
    memory: 256M
    services:
      - secrets
      - secauthsecrets
      - storage
      - callcenter-service-account
