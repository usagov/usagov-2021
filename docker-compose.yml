version: '3.0'
services:
  cms:
    container_name: cms
    build:
      context: ./
      dockerfile: .docker/Dockerfile
    ports:
      - 80:80
    volumes:
      - .:/var/www:delegated
    env_file:
      - ./env.local
    environment:
      COMPOSER_MEMORY_LIMIT: -1
      CF_INSTANCE_INDEX: '1'
      VCAP_APPLICATION: >
        {"name": "web", "application_id": "docker"}
      VCAP_SERVICES: >
        { "aws-rds": [{
            "name": "database",
            "credentials": {
              "db_name": "drupal",
              "host": "database",
              "password": "mysql",
              "port": "3306",
              "username": "root"
            }
          }],
          "user-provided": [{
            "name": "secrets",
            "credentials": {
              "ADMIN_EMAIL": "secret@example.com",
              "CRON_KEY": "SECRET",
              "HASH_SALT": "SECRET",
              "ROOT_USER_NAME": "root",
              "ROOT_USER_PASS": "root"
            }
          }]
        }
    depends_on:
      - database

  node:
    container_name: node
    build:
      context: ./
      dockerfile: .docker/Dockerfile-node
    volumes:
      - .:/app:delegated
    env_file:
      - ./env.local

  database:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - database_data:/var/lib/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: drupal

volumes:
  database_data:
