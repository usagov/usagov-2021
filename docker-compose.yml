version: '3.0'
services:
  cms:
    container_name: cms
    build:
      context: ./
      dockerfile: .docker/Dockerfile-cms
    ports:
      - 8080:80
      - 9090:9000
    volumes:
      - ./config:/var/www/config:delegated
      - ./libraries:/var/www/libraries:delegated
      - ./modules/custom:/var/www/web/modules/custom:delegated
      - ./themes/custom:/var/www/web/themes/custom:delegated
      - ./scripts:/var/www/scripts:delegated
      - ./composer.json:/var/www/composer.json
      - ./composer.lock:/var/www/composer.lock
      - ./settings/settings.php:/var/www/web/sites/default/settings.php
      - ./settings/settings.local.php:/var/www/web/sites/default/settings.local.php
      - ./settings/settings.cf.php:/var/www/web/sites/default/settings.cf.php
    env_file:
      - ./env.local
    environment:
      COMPOSER_MEMORY_LIMIT: -1
      CF_INSTANCE_INDEX: '1'
      VCAP_APPLICATION: >
        {"name": "cms", "application_id": "docker"}
      VCAP_SERVICES: >
        { "s3": [{
            "name": "storage",
            "credentials": {
              "access_key_id": "minioadmin",
              "secret_access_key": "minioadmin",
              "region": "us-west-1",
              "bucket": "web",
              "hostname": "minio:9000"
            }
          }],
          "aws-rds": [{
            "name": "database",
            "credentials": {
              "db_name": "drupal",
              "host": "database",
              "password": "mysql",
              "port": "3306",
              "username": "root"
            }
          }],
          "user-provided": [{
            "name": "secrets",
            "credentials": {
              "ADMIN_EMAIL": "secret@example.com",
              "CRON_KEY": "SECRET",
              "HASH_SALT": "SECRET",
              "ROOT_USER_NAME": "root",
              "ROOT_USER_PASS": "root"
            }
          }]
        }
    depends_on:
      - database

  database:
    container_name: database
    build:
      context: ./
      dockerfile: .docker/Dockerfile-mysql
    ports:
      - 3306:3306
    volumes:
      - .:/app:delegated
      - database_data:/var/lib/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: drupal

  node:
    container_name: node
    build:
      context: ./
      dockerfile: .docker/Dockerfile-node
    volumes:
      - .:/app:delegated
    env_file:
      - ./env.local

  web:
    container_name: web
    build:
      context: ./
      dockerfile: .docker/Dockerfile-web
    ports:
      - 80:80
    environment:
      - S3_BUCKET=minio:9000/web
      - CMS_APP=cms
      - ALLOWED_IPS="allow all; satisfy all;"
    depends_on:
      - minio
      - cms

  minio:
    container_name: minio
    build:
      context: ./
      dockerfile: .docker/Dockerfile-minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - ./s3:/data

volumes:
  database_data:
