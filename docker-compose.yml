version: '3.9'
services:
  cms:
    container_name: cms
    image: gsatts/usagov-2021:cms-latest
    build:
      context: ./
      dockerfile: .docker/Dockerfile-cms
      args:
        - BUID
        - BGID
        - HOST_ARCH
        - NODE_BASE
    ports:
      #- 8080:80
      #- 8443:443
      - 80:80
      - 443:443
    networks:
      gsa-gov:
        aliases:
          - beta-local-usagov.apps.internal
          - cms-local-usagov.apps.internal
          - beta-usagov.docker.local
          - cms-usagov.docker.local
    volumes:
      - .:/var/www:delegated
      - ./.docker/src-cms/etc/periodic/1min/generate-static-site:/etc/periodic/1min/generate-static-site:delegated
      #- ./.docker/src-cms/50_xdebug.ini:/etc/php8/conf.d/50_xdebug.ini:delegated
    env_file:
      - ./env.local
    environment:
      COMPOSER_MEMORY_LIMIT: -1
      WWW_HOST: beta-local-usagov.apps.internal
      CF_INSTANCE_INDEX: '1'
      FIX_FILE_PERMS:
      VCAP_APPLICATION: >
        {"name":"cms", "application_id":"docker", "space_name":"local", "application_uris":["beta-local-usagov.apps.internal","cms-local-usagov.apps.internal"]}
      VCAP_SERVICES: >
        { "s3": [{
            "name": "storage",
            "credentials": {
              "access_key_id": "minioadmin",
              "secret_access_key": "miniopass",
              "region": "us-west-1",
              "bucket": "local",
              "fips_endpoint": "minio:9000",
              "endpoint": "minio:9000"
            }
          }],
          "aws-rds": [{
            "name": "database",
            "credentials": {
              "db_name": "drupal",
              "host": "database",
              "password": "mysql",
              "port": "3306",
              "username": "root"
            }
          }],
          "user-provided": [{
            "name": "secrets",
            "credentials": {
              "ADMIN_EMAIL": "secret@example.com",
              "CRON_KEY": "SECRET",
              "HASH_SALT": "SECRET",
              "ROOT_USER_NAME": "root",
              "ROOT_USER_PASS": "root"
            }
          },
          {
            "name": "secauthsecrets",
            "credentials": {
              "SPKEY": "SPKey",
              "SPCRT": "SPCert"
            }
          }]
        }
    depends_on:
      - database
      - minio

  database:
    container_name: database
    image: mariadb:10
    # build:
    #  context: ./
    #  dockerfile: .docker/Dockerfile-mysql
    ports:
      - 3306:3306
    volumes:
      - .:/app:delegated
      - database_data:/var/lib/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: drupal
    cap_add:
      - SYS_NICE
    networks:
      - gsa-gov

  minio:
    container_name: minio
    build:
      context: ./
      dockerfile: .docker/Dockerfile-minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - ./s3:/data
      - ./.docker/src-minio/docker-entrypoint-minio.sh:/docker-entrypoint-minio.sh
      - ./.docker/src-minio/setup-bucket.sh:/setup-bucket.sh
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=miniopass
      - MINIO_SERVER_URL=https://127.0.0.1:9000
      - MINIO_DOMAIN=minio
    networks:
      gsa-gov:
        aliases:
          - local.minio

  composer:
    container_name: composer
    build:
      context: ./
      dockerfile: .docker/Dockerfile-cms
      target: composer-builder
      args:
        - BUID
        - BGID
        - GITCOMMIT
        - GITBRANCH
        - GITTAG
    #command: tail -f /dev/null
    command: echo "Shutting Down on Purpose"
    volumes:
      - .:/var/www:delegated
    env_file:
      - ./env.local

  node:
    container_name: node
    build:
      context: ./
      dockerfile: .docker/Dockerfile-cms
      target: theme-builder
      args:
        - BUID
        - BGID
    command: npm run watch --prefix /var/www/web/themes/custom/usagov
    # command: tail -f /dev/null
    # command: echo "Shutting Down on Purpose"
    volumes:
      - .:/var/www:delegated
    env_file:
      - ./env.local
    networks:
      - gsa-gov


