server {
    # business redirects
    server_name 127.0.0.1;
    listen 8883;

    location / {
       # Note that the forwarded_host WILL match if we got to this port in the expected way.
       if ($http_x_usa_forwarded_host ~* ^(www\.)?businessusa\.gov$) {
