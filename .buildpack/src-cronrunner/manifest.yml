---
applications:
- name: usagov-crons
  buildpacks:
  - https://github.com/cloudfoundry/apt-buildpack 
  - binary_buildpack
  no-route: true
  stack: cflinuxfs4
  instances: 1
  memory: 32M
  disk_quota: 512M
  log-rate-limit-per-second: -1
  health-check-type: process
  readiness-health-check-type: process
  services:
  - cron-runner-creds
  - public-api-storage
  command: /home/vcap/app/bin/update-loop.sh
