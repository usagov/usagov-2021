setup: true
version: 2.1
orbs:
  continuation: circleci/continuation@0.2.0
workflows:
  setup:
    jobs:
      - continuation/continue:
          configuration_path: ".circleci/main.yml"
          parameters: /home/circleci/params.json
          pre-steps:
            - run:
                command: |
                  if [ -z "${CIRCLE_PULL_REQUEST##*/}" ]
                  then
                    IS_PR=false
                  else
                    IS_PR=true
                  fi
                  if [ git rev-parse "HEAD^2" >nul 2>nul ]
                  then
                    IS_MERGE=true
                  else
                    IS_MERGE=false
                  fi
                  echo '{ "is_pr": '$IS_PR', "is_merge": '$IS_MERGE' }' >> /home/circleci/params.json
