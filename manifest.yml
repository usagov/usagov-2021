---
applications:
- name: cms
  docker:
    image: dnark/usagov-2021:cms-latest
  memory: 1.5G
  disk_quota: 4G
  timeout: 180
  services:
    - database
    - secrets
    - secauthsecrets
    - storage
    - dbstorage
  health-check-type: process
  instances: 1
  random-route: true
- name: waf
  docker:
    image: dnark/usagov-2021:waf-latest
  instances: 1
  random-route: true
  disk_quota: 1G
  memory: 256M
  services:
    - secrets
  health-check-type: process
  env:
    APP_NAME: nginx
    BLOCKED_NAME: USAGov
    IP_ALLOWED: |
      allow 50.81.160.164;
      allow 100.36.151.190;
      allow 52.222.122.97/32;
      allow 52.222.123.172/32;
      allow 159.142.0.0/16;
      allow 52.4.119.32;
