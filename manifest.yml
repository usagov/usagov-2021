---
default_config: &defaults
  # buildpacks:
    # We need the "apt" buildpack to install a MySQL client for Drush; see apt.yml
    # - https://github.com/cloudfoundry/php-buildpack.git#v4.4.40
  disk_quota: 512M
  timeout: 180
  services:
    - database # cf create-service aws-rds shared-mysql database
    - secrets  # cf create-user-provided-service secrets -p '{
               # "CRON_KEY": ...
               # "HASH_SALT": ...
               # "ROOT_USER_NAME": ...,
               # "ROOT_USER_PASS": ...,
               # }'
    - storage  # cf create-service s3 basic-sandbox storage

applications:
- name: cms
  docker:
    image: ednark/usagov-2021:cms-latest
  memory: 256M
  disk_quota: 1G
  timeout: 180
  services:
    - database
    - secrets
    - storage
  instances: 1
  random-route: true
- name: waf
  docker:
    image: ednark/usagov-2021:waf-latest
  instances: 1
  random-route: true
  disk_quota: 1G
  memory: 256M
  services:
    - secrets
  health-check-type: process
  env:
    APP_NAME: nginx
    BLOCKED_NAME: USAGov
    IP_ALLOWED: |
      50.81.160.164
      100.36.151.190
      52.222.122.97/32
      52.222.123.172/32
      159.142.0.0/16

